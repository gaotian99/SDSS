<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 35rem; height: 50rem">
                    <div class="card-body">
                        <h1>Create league</h1>
                        <form (ngSubmit)="createLeague()" #teamForm="ngForm">
                            <div class="form-group">
                                <label for="name">League Name</label>
                                <input type="text" class="form-control" id="name" required [(ngModel)]="leagueModel.name"
                                    name="name">
                            </div>

                            <div class="form-group">
                                <label for="">Description</label>
                                <input type="text" class="form-control" id="description" required [(ngModel)]="leagueModel.description"
                                    name="description">
                            </div>

                            <div class="form-group">
                                <label for="">Sport</label>
                                <input type="text" class="form-control" id="sport" required [(ngModel)]="leagueModel.sport"
                                    name="sport">
                                <!-- <input type="text" class="form-control" id="teamSport" [(ngModel)]="model.team_sport" name="teamSport"> -->
                            </div>
                            <div class="form-group">
                                <label for="">League Manager</label>
                                <select class="form-control" id="leagueManager" required [(ngModel)]="leagueModel.leagueManager"
                                    name="leagueManager">
                                    <option *ngFor="let leagueManager of leagueManager" [value]="leagueModel.leagueManager">{{leagueManager.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Start Date</label>
                                <input type="text" class="form-control" id="startDate" required [(ngModel)]="leagueModel.startDate"
                                    name="startDate">
                            </div>
                            <div class="form-group">
                                <label for="">Gender</label>
                                <input type="text" class="form-control" id="gender" required [(ngModel)]="leagueModel.gender"
                                    name="gender">
                            </div>
                            <div class="form-group">
                                <label for="">Competition Level</label>
                                <input type="text" class="form-control" id="competitionLevel" required [(ngModel)]="leagueModel.competitionLevel"
                                    name="competitionLevel">
                            </div>
                            <a href="/admin"><button type="submit" class="btn btn-success" >Submit</button></a>
                        </form>





                    </div>
                </div>
            </div>

            <!--Create team-->

            <div class="col-lg-3">
                <div class="card" style="width: 35rem; height: 50rem">
                    <div class="card-body">
                        <h1>Create Team</h1>
                        <form (ngSubmit)="createTeam()" #teamForm="ngForm">
                            <div class="form-group">
                                <label for="name">Team Name</label>
                                <input type="text" class="form-control" id="name" required [(ngModel)]="teamModel.name"
                                    name="name">
                            </div>

                            <div class="form-group">
                                <label for="">Captain</label>
                                <select class="form-control" id="captain" required [(ngModel)]="teamModel.captain" name="captain">
                                    <option *ngFor="let user of users">{{user.description}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">League</label>
                                <select class="form-control" id="league" required [(ngModel)]="teamModel.leagueID" name="league">
                                    <option *ngFor="let league of leagues">{{league.name}}</option>
                                </select>
                            </div>

                            <a href="/admin"><button type="submit" class="btn btn-success" [disabled]="!teamForm.form.valid">Submit</button></a>

                        </form>
                    </div>
                </div>
            </div>


            <!--Create Match Result-->
            <div class="col-lg-3">
                <div class="card" style="width: 35rem; height: 50rem">
                    <div class="card-body">
                        <h1>Update match</h1>
                        <form (ngSubmit)="createMatchResult()" #teamForm="ngForm">
                            <div class="form-group">
                                <label for="name">Match</label>
                                <select class="form-control" id="matchID" required [(ngModel)]="matchResultModel.matchID"
                                    name="matchID">
                                    <option *ngFor="let match of matches">{{match.startDate}} {{match.location}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Winner</label>
                                <select class="form-control" id="captain" required [(ngModel)]="teamModel.captain" name="captain">
                                    <option *ngFor="let user of users">{{user.description}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Loser</label>
                                <select class="form-control" id="league" required [(ngModel)]="teamModel.leagueID" name="league">
                                    <option *ngFor="let league of leagues">{{league.description}}</option>
                                </select>
                            </div>

                            <a href="/admin"><button type="submit" class="btn btn-success" [disabled]="!teamForm.form.valid">Submit</button></a>

                        </form>
                    </div>
                </div>
            </div>

            <!--Update User-->
            <div class="col-lg-3">
                <div class="card" style="width: 35rem; height: 50rem">
                    <div class="card-body">
                        <h1>Update user</h1>
                        <form (ngSubmit)="updateUser()" #teamForm="ngForm">
                            <div class="form-group">
                                <label for="name">User</label>
                                <select class="form-control" id="matchID" required [(ngModel)]="matchResultModel.matchID"
                                    name="matchID">
                                    <option *ngFor="let user of users">{{user.email}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Role</label>
                                <select class="form-control" id="role" required [(ngModel)]="userModel.role" name="role">
                                    <option *ngFor="let role of role">{{role}}</option>
                                </select>
                            </div>

                            <a href="/admin"><button type="submit" class="btn btn-success" >Submit</button></a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
