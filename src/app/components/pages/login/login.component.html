<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">

      </div>
      <div class="col-md-6">
        <div class="card" style="width: 35rem; height: 50rem;">
          <div class="card-body">
              <h1 class="form-signin-heading">Sign in</h1>
              <p class="lead">Not a member? Please <a routerLink="/register">register</a> instead.</p>
          
              <form (submit)="login()">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="loginDetails.email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="loginDetails.password">
                </div>
                <button type="submit" class="btn btn-default">Sign in!</button>
              </form>
          </div>
        </div>
      </div>

      </div>
      <div class="col-lg-3">

      </div>
    </div>

  
</body>

<app-footer></app-footer>
