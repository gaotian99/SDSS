<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 40rem; height: 35rem;">
                    <div class="card-body">
                            <h1>Create team</h1>
                            <form (ngSubmit)="create()" #teamForm="ngForm">
                                <div class="form-group">
                                    <label for="name">Team Name</label>
                                    <input type="text" class="form-control" id="name" required [(ngModel)]="teamModel.name" name="name"
                                        #name="ngModel">
                                    <!-- <div [hidden]="team_name.valid || team_name.pristine" class="alert alert-danger">
                                      Team Name is required
                                    </div> -->
                                </div>
                
                                <div class="form-group">
                                    <label for="teamCaptain">Team Captain</label>
                                    <input type="text" class="form-control" id="teamCaptain" [(ngModel)]="teamModel.captain" name="teamCaptain">
                                </div>
                
                                <div class="form-group">
                                    <label for="leagueID">Team League</label>
                                    <input type="text" class="form-control" id="leagueID" [(ngModel)]="teamModel.leagueID" name="leagueID">
                                    <!-- <select class="form-control" id="leagueID" required [(ngModel)]="teamModel.leagueID" name="leagueID">
                                            <option *ngFor="let league of league" [value]="leagueID">{{league._id}}</option>
                                        </select> -->
                                    <!-- <input type="text" class="form-control" id="teamSport" [(ngModel)]="model.team_sport" name="teamSport"> -->
                                </div>
                
                                <a href="/displayteams"><button type="submit" class="btn btn-success" [disabled]="!teamForm.form.valid">Submit</button></a>
                            </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


<app-footer></app-footer>
