

<body>
	<h1 class="text-center">San Diego Sports</h1>
	<p class="text-center">Select a sport to continue</p>


	<div class="box">
		<div class="container">
			<div class="row">

				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let sport of sport">

					<div class="box-part text-center">

						<div class="title">
							<h4>{{sport}}</h4>
						</div>

						<div class="text">
							<span>Lorem ipsum dolor sit amet, id quo eruditi eloquentiam. Assum decore te sed. Elitr scripta ocurreret qui
								ad.</span>
						</div>

						<a href="/sport/{{sport}}">Enter</a>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<app-footer></app-footer>
